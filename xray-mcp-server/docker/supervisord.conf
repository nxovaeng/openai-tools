[supervisord]
nodaemon=true
logfile=/app/data/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/data/logs/fastapi.err.log
stdout_logfile=/app/data/logs/fastapi.out.log
environment=PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

[program:xray]
command=/usr/local/bin/xray run -config /app/data/xray/config.json
autostart=false
autorestart=true
stderr_logfile=/app/data/logs/xray.err.log
stdout_logfile=/app/data/logs/xray.out.log
startsecs=3

[program:caddy]
command=/usr/bin/caddy run --config /app/data/caddy/Caddyfile
autostart=false
autorestart=true
stderr_logfile=/app/data/logs/caddy.err.log
stdout_logfile=/app/data/logs/caddy.out.log
